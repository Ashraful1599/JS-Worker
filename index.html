<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="demo"></div>

<button onclick="startWorker()" id="">Start worker</button>
<button onclick="stopWorker()" id="">Stop Worker</button>
<button onclick="alert('This is alert')" id="">Alert</button>

<script>
    let w;
  function startWorker(){

    if(typeof Worker !== "undefined"){

      if(typeof w == "undefined"){
        w = new Worker('app.js');
      }

      w.onmessage = function(event){
            document.getElementById("demo").innerHTML = event.data;
      }



    }else{
      alert("Worker doesn't support")
    }
  }


  function stopWorker(){
    w.terminate();
    w = undefined;
  }

</script>




</body>
</html>
